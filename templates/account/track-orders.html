{% include "base.html" %}
{% load static %}

{% block content %}

<style media="screen">
  body{
    background-color: gray;
  }
</style>
<br>
<div class="container bg-white shadow-md p-5 form-layout">
  <h3><i class="fa-solid fa-list"></i>&nbsp; My orders</h3>
  <hr>
</div>
<br>
<div class="container bg-white shadow-md p-5 form-layout">
  {% for order in orders %}
    <strong><i class="fa-solid fa-list"></i>&nbsp; Order ID # {{order.id}}</strong>
    <br><br>
    {{order.product}}
    <br><br>
    Quantity x {{order.quantity}}
    <br><br>
    $ {{order.price}}
    <br><br>
    <hr>
  {% endfor %}
</div>
<br>



{% endblock %}
